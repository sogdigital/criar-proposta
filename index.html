        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f64927, #fda561, #f64927);
        }

        #meuFormulario {
            background-color: #ffffff;
            /* Fundo branco */

            color: rgb(59, 0, 114);

        }

            margin-bottom: 20px;
            color: white;
            font-weight: bold;
            font-family: "Bebas Neue", sans-serif;
            font-size: 30px;
            text-shadow: 2px 2px black;
        }


        #meuFormulario label {

            /* Permite que os rótulos e inputs fiquem lado a lado */
            width: 150px;
            /* Define uma largura fixa para os rótulos (ajuste conforme necessário) */
            margin-right: 10px;
            /* Adiciona um espaço entre o rótulo e o campo de entrada */

            border-radius: 5px;
            border: 1px solid #ccc;

            background-color: #007bff;
            color: #fff;

            font-family: "Bebas Neue", sans-serif;

        .slide {
            position: relative;
            width: 794px;
            /* largura da imagem */
            height: 1123px;
            /* altura da imagem */
            margin: auto;
        }

        .imagem {

            /* redimensionar a imagem mantendo a proporção */
            width: 794px;
            /* largura da imagem */
            height: 1123px;
        }

        .slide .texto {
            position: absolute;

            /* centralizar verticalmente */

            /* centralizar horizontalmente */
            color: rgb(0, 0, 0);
            font-size: 24px;
            text-align: justify;
